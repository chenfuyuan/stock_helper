version: '3.8'

services:
  app:
    build: .
    container_name: stock_helper_app
    ports:
      - "8000:8000"
    environment:
      - PROJECT_NAME=Stock Helper
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stock_helper
      - POSTGRES_PORT=5432
      - ENVIRONMENT=dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - stock_helper_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15-alpine
    container_name: stock_helper_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stock_helper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock_helper_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  stock_helper_net:
    driver: bridge

volumes:
  postgres_data:
